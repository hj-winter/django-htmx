{% if messages %} {% for message in messages %}
<div id="message" class="container my-3">
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show text-center"
    role="alert"
  >
    <button
      type="button"
      class="close"
      data-bs-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% else %}
      {{ title }} {% endif %}
    </strong>
    {{ message }}
  </div>
</div>
{% endfor %} {% endif %}
