{% extends 'customers/base.html' %}
{% load static %}
{% block content %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        {% for customer in customers %}
            <tr>
                <td>{{ customers.first_name }}</td>
                <td>{{ customers.last_name }}</td>
                <td>{{ customers.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
